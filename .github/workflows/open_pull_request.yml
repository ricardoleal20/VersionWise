name: ğŸ¤– Automated Bump PR ğŸ”–

on:
  push:
    branches:
      - main
  # -------------------------------------------------------------------------- #
  # To use this Workflow, you need to specify this line on your job:           #
  # uses: ricardoleal20/sempyver/.github/workflows/open_pull_request.yml@main  #
  # -------------------------------------------------------------------------- #
  workflow_call:
    secrets:
      CUSTOM_GITHUB_TOKEN:
        description: "Token for be able to open Pull Requests and perform commits"
        required: true

# Generate the jobs for this
jobs:
  # Name of the main job for this
  bump_and_open_pr:
    runs-on: ubuntu-latest

    steps:
    # Check the code to see the differences
    - name: Checkout code ğŸ§‘â€ğŸ’»
      uses: actions/checkout@v3

    - name: Set up Python ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies ğŸ—ï¸
      run: |
        pip install poetry
        poetry install
        poetry run pip install PyGithub
        poetry run pip install maturin
        poetry run maturin develop

    - name: Perform changeset changes
      run: |
        poetry run sempyver -- build
        git add --all

    - name: Run Python script ğŸ–¥ï¸
      run: python .github/utilities/open_pr.py 
      env:
        GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
        BRANCH_NAME: ${{ github.ref }}
        REPO_NAME: ${{ github.repository }}

    # If the linter pass
    - run: echo "The PR has been open! âœ…"
